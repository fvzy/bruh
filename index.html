<head>

  <title>CodePen - Profile Card with fetch API</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="shortcut icon" type="image/png" href="https://uploader.caliph.my.id/file/s9mlTJp8wQ.png">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'>

<body>
<!-- partial:index.partial.html -->
<div class="light" id="theme">
        <div class="container-fluid">
            <div class="row py-4">
                <div class="col-md-2 col-3 text-end ms-auto">
                    <div class="text-end">
                        <input type="checkbox" class="checkbox" id="checkbox">
                        <label for="checkbox" class="checkbox-label">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                            <span class="ball"></span>
                        </label>
                    </div>
                </div>
            </div>       

        <section id="profile-sect">
            <div class="container">
                <div class="row justify-content-center py-0">
                    <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-10">
                        <div class="profile-card">
                            <div class="row">
                                <div class="col-12 text-start">
                                    <div class="platform-icon"><i class="fa-brands fa-github-alt fa-2xl"></i></div>
                                </div>
    
                                <div class="col-12 text-center">
                                    <div class="position-relative avatar-box">
                                        <img src="https://uploader.caliph.my.id/file/s9mlTJp8wQ.png" alt="user avatar" class="img-fluid" id="userAvatar">
                                        <div class="half-circle"></div>
                                    </div>
                 
                                    <h3 id="company">Ditzzy</h3>
    
                                    <p id="bio">"Risking your life and doing something that could easily rob you of your life are exact opposites."</p>
                                    
                                    <a href="//Instagram.com/itszy.npc" id="web" target="_blank">instagram.com/itszy.npc</a>
    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- end of theme container -->    	
<!-- partial -->
